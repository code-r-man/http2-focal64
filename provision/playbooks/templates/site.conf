<VirtualHost *:80>
  ServerName {{ settings.hostname }}
  ServerAlias *.{{ settings.hostname }}

  DocumentRoot {{ settings.site_root }}

  EnableSendfile off

  <Directory {{ settings.site_root }}>
    Options FollowSymLinks
    AllowOverride FileInfo Options Limit
    Order allow,deny
    Allow from all
  </Directory>

  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>

  LogLevel info
  ErrorLog /var/log/apache2/{{ settings.hostname }}-error.log
  CustomLog /var/log/apache2/{{ settings.hostname }}-access.log combined

  RewriteEngine On

</VirtualHost>

<IfModule mod_ssl.c>
  <VirtualHost *:443>
    Protocols h2 http/1.1
    ServerName {{ settings.hostname }}
    ServerAlias *.{{ settings.hostname }}

    DocumentRoot {{ settings.site_root }}

    EnableSendfile off

    <Directory {{ settings.site_root }}>
      Options FollowSymLinks
      AllowOverride FileInfo Options Limit
      Order allow,deny
      Allow from all
    </Directory>

    <Directory />
      Options FollowSymLinks
      AllowOverride None
    </Directory>

    LogLevel info
    ErrorLog /var/log/apache2/{{ settings.hostname }}-error.log
    CustomLog /var/log/apache2/{{ settings.hostname }}-access.log combined

    RewriteEngine On
    SSLEngine On
    SSLCertificateFile /etc/apache2/ssl/{{ settings.hostname }}.crt
    SSLCertificateKeyFile /etc/apache2/ssl/{{ settings.hostname }}.key

  </VirtualHost>
</IfModule>
